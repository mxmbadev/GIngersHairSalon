{{ collection:team_members | sort('title') }}
<div class="col-sm-3 text-center pb-4 mb-2">
    <a href="{{ url }}">
        <img src="{{ team_member_picture }}" alt="{{ team_member_picture:alt }}" class="img-fluid rounded">
        <h3 class="h4 text-center mt-3">{{ title }}</h3>
    </a>
</div>
{{ /collection:team_members }}
